<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #ffc3a0);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.25);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      position: relative;
    }

    #yesBtn {
      background-color: #ffffff;
      color: #ff4e8a;
      font-weight: bold;
    }

    #noBtn {
      background-color: #ff1744;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
      white-space: pre-line;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Mariem ‚ù§Ô∏è</h1>
    <p>Our first Valentine together.</p>
    <p>I made this so you can open it quietly, keep it, and remember this moment.</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // Make No impossible
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      message.innerText = 
`Thank you for saying Yes ‚ù§Ô∏è

I made this page so you can see it quietly, without feeling shy.  
It‚Äôs a memory you can keep forever.  
And it‚Äôs a way for me to show you a little of what I can do with coding.`;
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
      }
    }
  </script>

</body>
</html>
