<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Mariem ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.3);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ffffff;
      color: #ff4e8a;
      font-weight: bold;
    }

    #noBtn {
      background-color: #ff1744;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 1.3rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    let noCount = 0;

    noBtn.addEventListener("click", () => {
      noCount++;

      if (noCount === 1) {
        message.style.display = "block";
        message.innerText = "Nice try... but that's not really an option üòå";
      } else if (noCount === 2) {
        message.innerText = "You clicked the wrong button again üëÄ";
      } else {
        message.innerText = "Okay stop playing. Press YES üíï";
      }

      // Move the No button randomly
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Make Yes button bigger every time
      let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 4) + "px";
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      message.innerText = "I knew you'd make the right choice ‚ù§Ô∏è";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = "20px";
        document.body.appendChild(heart);
      }
    }
  </script>

</body>
</html>
